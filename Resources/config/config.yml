imports:
    - { resource: "../../src/Tuna/Bundle/EditorBundle/Resources/config/config.yml" }
    - { resource: "@TunaCMSAdminBundle/Resources/config/doctrine_extensions.yml" }

knp_paginator:
    page_range: 5
    template:
        pagination: "TunaCMSAdminBundle:_partials/pagination.html.twig"

jms_translation:
    configs:
        app:
            dirs: ["%kernel.root_dir%", "%kernel.root_dir%/../src"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: [routes]
            excluded_dirs: [cache, data, logs]

liip_imagine:
    driver: gd
    cache: tuna
    data_loader: tuna
    resolvers:
        tuna:
            web_path: ~
    loaders:
        tuna:
            filesystem: ~
    filter_sets:
        tuna_admin_thumb:
            data_loader: tuna
            cache: tuna
            quality: 90
            filters:
                upscale: { min: [280, 196] }
                thumbnail: { size: [280, 196], mode: outbound }
        tuna_gallery_thumb:
            data_loader: tuna
            cache: tuna
            quality: 90
            filters:
                upscale: { min: [160, 120] }
                thumbnail: { size: [160, 120], mode: outbound }
        tuna_gallery_full:
            data_loader: tuna
            cache: tuna
            quality: 90
            filters:
                thumbnail: { size: [1900, 1200], mode: inset }

bazinga_js_translation:
    default_domain: tuna_admin
    active_domains:
        - tuna_admin

jms_i18n_routing:
    default_locale: "%tuna_cms_admin.locale%"
    locales: "%tuna_cms_admin.locales%"
    strategy: prefix

fos_js_routing:
    routes_to_expose: [ '_image_upload_request' ]

assetic:
    debug:              "%kernel.debug%"
    use_controller:     false
    bundles:
        - TunaCMSAdminBundle
    ruby: ~
    filters:
        cssrewrite: ~
        sass:
            load_paths:
                - "%tuna_cms_admin.components.editor.wysiwyg_style_dir%"
            apply_to: "\\.s[ac]ss$"
            bin: "%sass_bin%"

doctrine:
    orm:
        mappings:
            translatable:
                type: annotation
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity/MappedSuperclass"
                alias: GedmoTranslatable # (optional) it will default to the name set for the mapping
                is_bundle: false
            tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                is_bundle: false

lexik_translation:
    fallback_locale: ["%tuna_cms_admin.locale%"]
    managed_locales: "%tuna_cms_admin.locales%"
    base_layout: "TunaCMSAdminBundle::translation_layout.html.twig"
    grid_input_type: textarea
    resources_registration:
        type: all
        managed_locales_only: false
