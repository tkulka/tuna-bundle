services:
    tuna.menu.twig:
        class: TunaCMS\Bundle\MenuBundle\Twig\MenuExtension
        calls:
            - [initRuntime, ["@twig"]]
        arguments:
            - "@twig"
            - "@tuna_cms_menu.manager"
            - "@router"
            - "%tuna_cms_admin.components.menu.default_template%"
        tags:
            - { name: twig.extension }

    tuna_cms_menu.manager:
        class: "%tuna_cms_menu.manager_class%"
        arguments:
            - "%tuna_cms_menu.model%"
            - "@doctrine.orm.default_entity_manager"
            - "@request_stack"
